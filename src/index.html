<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tucita247</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    storageEvent = function(e) {
      if(!event) { event = window.event; }
      if(!event.newValue) return;
      if(event.key === 'REQUESTING_SHARED_CREDENTIALS') {
        window.localStorage.setItem('CREDENTIALS_SHARING', JSON.stringify(window.sessionStorage));
        window.localStorage.removeItem('CREDENTIALS_SHARING');
      }
      if(event.key === 'CREDENTIALS_SHARING' && !window.sessionStorage.length){
        var data = JSON.parse(event.newValue);
        for (var key in data) {
          window.sessionStorage.setItem(key, data[key]);
        }
      }
      if(event.key === 'CREDENTIALS_FLUSH' && window.sessionStorage.length){
        window.sessionStorage.removeItem('TC247_USS');
        window.sessionStorage.removeItem('TC247_TKN');
        window.sessionStorage.removeItem('TC247_ACT');
        window.sessionStorage.removeItem('TC247_REF');
        window.sessionStorage.removeItem('TC247_ADM');
        document.location.reload(true);
      }
    }

    //Add listener to event
    window.addEventListener('storage', storageEvent);

    if (!window.sessionStorage.length){
      window.localStorage.setItem('REQUESTING_SHARED_CREDENTIALS', 'tknTucita');
      window.localStorage.removeItem('REQUESTING_SHARED_CREDENTIALS', 'tknTucita');
    }   
  </script>
</head>
