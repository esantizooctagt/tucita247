<h1 mat-dialog-title i18n="Select walk-ins to check out|text in directory@@dirdialog.texto">Select walk-ins to check out</h1>
<mat-tab-group (selectedTabChange)="filterLetter($event)" dynamicHeight>
    <ng-container *ngFor="let item of letter_arr">
        <div mat-dialog-content>
            <mat-tab [disabled]="item.disabled" [label]="item.text">
                <div class="pl-5 mt-2" *ngFor="let appo of filterData; let i=index">
                    <mat-checkbox [(ngModel)]="filterData[i].CheckOut" [id]="filterData[i].AppointmentId">
                        {{ appo.Name + ' (' + appo.NoPeople + ')' }}
                    </mat-checkbox>
                </div>
            </mat-tab>
        </div>
    </ng-container>
</mat-tab-group>
<mat-dialog-actions align="end">
    <ng-container *ngIf="getLocInfo$ | async"></ng-container>
    <button mat-flat-button color="primary" type="button" (click)="checkOutWalkIn()" i18n="Check Out|text in directory@@dirdialog.directory">Check Out</button>
</mat-dialog-actions>
