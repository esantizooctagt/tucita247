<div class="container-fluid h-100 main-background">
    <div class="row p-0">
        <div class="list-form col-md-12 pl-4 m-0">
            <app-search placeholder="Search by first name" (setValue)="filterList($event)"></app-search>
        </div> 
        <app-user-list class="col-md-12 pl-4 m-0" *ngIf="changeData == 'Search'" [filterValue]="filterData"></app-user-list>
        <app-user class="col-md-12 pl-4 m-0" *ngIf="changeData == 'Add'"></app-user>
    </div>
</div>
