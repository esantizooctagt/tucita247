<div class="container-fluid h-100">
    <div class="row row pl-2 pr-1">
        <!-- (click)="activeLink = link" -->
        <nav mat-tab-nav-bar color="primary">
            <a mat-tab-link *ngFor="let link of links"
               [routerLink]="link.link"
               (click)="activeLink = link"
               [active]="'First' == link.label"> {{link.label}} </a>
          </nav>

          <!-- <mat-tab-group mat-align-tabs="start">
            <mat-tab [routerLink]="link.link" [label]="link.label" [active]="'First' == link.label" *ngFor="let link of links"></mat-tab>
          </mat-tab-group> -->
    </div>
    <div class="row mt-2 mb-2 mr-5 ml-5">
        <div class="col-sm col-md-3 col-lg-3 pr-3 pl-3">
            <div class="calendar-wrapper">
                <mat-calendar #calendarjan [dateClass]="isSelectedJan" (selectedChange)="onSelect($event, calendarjan, janSelected)" [minDate]="minJan" [maxDate]="maxJan">
                </mat-calendar>
            </div>
        </div>
        <div class="col-sm col-md-3 col-lg-3">
