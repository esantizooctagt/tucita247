<div class="container-fluid main-background">
    <div class="row p-0">
        <div class="list-form col-md-12 pl-4 m-0">
            <app-search i18n-placeholder="Search by description|search text in locations@@locations.searchtext" placeholder="Search by description" (setValue)="filterList($event)" newRoute="location"></app-search>
        </div> 
        <app-location-list class="col-md-12 pl-4 m-0" *ngIf="changeData == 'Search'" [filterValue]="filterData"></app-location-list>
        <app-location class="col-md-12 pl-4 m-0" *ngIf="changeData == 'Add'"></app-location>
    </div>
</div>
