<div class="main-content container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-6">
            <div class="overlay-login" *ngIf="loading">
                <mat-progress-spinner class="spinner-forgot" matSuffix [diameter]="60" mode="indeterminate">
                </mat-progress-spinner>
            </div>
            <div class="main-form">
                <ng-container *ngIf="(user$ | async) || displayForm">
                    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="main-logo col align-self-center mb-4 mt-5"></div>
                        </div>
                        <div class="login-form">
                            <h3 class="sign-in pt-4 pl-4 pb-2">Forgot your password</h3>
                            <div class="form-field mb-0 pl-4 pb-2 pr-4 pt-3">
                                <mat-form-field>
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Email" formControlName="Email"
                                        [errorStateMatcher]="confirmValidParentMatcher" maxlength="200" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                                    <mat-error *ngIf="f.Email.invalid && f.Email.touched">{{getErrorMessage('Email')}}</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="forgot-form mt-3 mb-3"><a class="text-forgot" [routerLink]="['/login']">Login</a></div>
                        <div class="forgot-form mt-3 mb-3">
                            <button mat-flat-button color="primary" id="reset" [disabled]="loading" class="w-100">Reset Password
                            </button>
                            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                        </div>
                    </form>
                </ng-container>
            </div>
        </div>
    </div>
</div>
