<div class="container-fluid h-100 main-background">
    <div class="row p-0">
        <div class="col-md-12 pl-4 m-0">
            <div class="pl-0 pt-1 pb-2 col-md-12 mt-1 mb-1 header-route">
                <h3>REPORTS</h3>
            </div>
            <div class="row p-0 m-0">
                <mat-card class="col-sm col-md-12 col-lg-12 mr-3">
                    <div class="row ml-2 mb-2">
                        <h2>Average time</h2>
                    </div>
                    <div class="">
                        <h5 class="">Location</h5>
                        <mat-form-field>
                            <mat-select>
                                <mat-option [value]="9">
                                    ZONA 09
                                </mat-option>
                                <mat-option [value]="10">
                                    ZONA 10
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <h5 class="">Period of time</h5>
                        <mat-form-field class="col-md-4">
                            <mat-label>Choose a init date</mat-label>
                            <input matInput [matDatepicker]="pickerInit">
                            <mat-datepicker-toggle matSuffix [for]="pickerInit"></mat-datepicker-toggle>
                            <mat-datepicker #pickerInit></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field class="col-md-4">
                            <mat-label>Choose a final date</mat-label>
                            <input matInput [matDatepicker]="pickerFinal">
                            <mat-datepicker-toggle matSuffix [for]="pickerFinal"></mat-datepicker-toggle>
                            <mat-datepicker #pickerFinal></mat-datepicker>
                        </mat-form-field>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
