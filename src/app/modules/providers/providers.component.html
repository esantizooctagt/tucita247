<div class="container-fluid main-background">
    <div class="row p-0">
        <div class="list-form col-md-12 pl-4 m-0">
            <app-search placeholder="Search by description" (setValue)="filterList($event)"></app-search>
        </div> 
        <app-provider-list class="col-md-12 pl-4 m-0" *ngIf="changeData == 'Search'" [filterValue]="filterData"></app-provider-list>
        <app-provider class="col-md-12 pl-4 m-0" *ngIf="changeData == 'Add'"></app-provider>
    </div>
</div>
