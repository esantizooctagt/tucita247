<div class="pl-0 pt-1 pb-2 col-md-12 mt-1 mb-1 header-route">
    <h3 i18n="SERVICES|services title@@services.title">SERVICES</h3>
</div>
<ng-container *ngIf="deleteService$ | async"></ng-container>
<ng-container *ngIf="services$ | async"></ng-container>
<form [formGroup]="serviceForm">
    <mat-table [dataSource]="fServices.controls" formArrayName="Services" [trackBy]="trackRow"
        class="pl-0 pr-0 pt-1 pb-2 col-md-12 mt-1 mb-1 mat-elevation-z8">
        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef class="col-md-11" i18n="Name@@shared.name"> Name </mat-header-cell>
            <mat-cell *matCellDef="let element;let i=index" class="col-md-11">
                {{element.value.Name}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef class="col-md-1" i18n="Actions@@shared.actions"> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element;let i=index" class="col-md-1 mat-column-Actions">
                <button mat-icon-button (click)="onSelect(element.value.ServiceId)">
                    <mat-icon svgIcon="edit"></mat-icon>
                </button>
                <button mat-icon-button (click)="onDelete(element)">
                    <mat-icon svgIcon="delete"></mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns; let i=index"></mat-row>
    </mat-table>
    <div *ngIf="onError!=''">
        <span>{{onError}}</span>
    </div>
</form>
<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]= "[5, 10, 25, 100]"
              (page)="goToPage($event.pageIndex, $event.pageSize)">
</mat-paginator>
