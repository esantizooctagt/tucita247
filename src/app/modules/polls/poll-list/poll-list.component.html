<div class="pl-0 pt-1 pb-2 col-md-12 mt-1 mb-1 header-route">
    <h3>POLLS</h3>
</div>
<ng-container *ngIf="polls$ | async"></ng-container>
<form [formGroup]="pollForm">
    <mat-table [dataSource]="fPolls.controls" formArrayName="Polls" [trackBy]="trackRow"
        class="pl-0 pt-1 pb-2 col-md-12 mt-1 mb-1 mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef class="col-md-8"> Name </mat-header-cell>
            <mat-cell *matCellDef="let element" class="col-md-8">
                {{element.Name}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="DatePoll">
            <mat-header-cell *matHeaderCellDef class="col-md-3"> Date Poll </mat-header-cell>
            <mat-cell *matCellDef="let element" class="col-md-3">
                {{element.DatePoll}}
            </mat-cell>
        </ng-container>

            <mat-header-cell *matHeaderCellDef class="col-md mat-column-th-Happy"> Happy </mat-header-cell>
            <mat-cell *matCellDef="let element" class="col-md mat-column-td-Happy">
                {{element.Happy}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Neutral">
            <mat-header-cell *matHeaderCellDef class="col-md mat-column-th-Neutral"> Neutral </mat-header-cell>
            <mat-cell *matCellDef="let element" class="col-md mat-column-td-Neutral">
                {{element.Neutral}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Angry">
            <mat-header-cell *matHeaderCellDef class="col-md mat-column-th-Angry"> Angry </mat-header-cell>
            <mat-cell *matCellDef="let element" class="col-md mat-column-td-Angry">
                {{element.Angry}}
            </mat-cell>
        </ng-container> -->
        
        <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef class="col-md-1"> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element" class="col-md-1 mat-column-Actions">
                <button mat-icon-button (click)="viewDetail(element)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="onSelect(element)">
                    <mat-icon class="action-btn" svgIcon="edit"></mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(element)">
                    <mat-icon class="action-btn" svgIcon="delete"></mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns; let i=index"></mat-row>
    </mat-table>
    <div *ngIf="onError!=''">
        <span>{{onError}}</span>
    </div>
</form>  
<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]= "[5, 10, 25, 100]"
              (page)="goToPage($event.pageIndex, $event.pageSize)">
</mat-paginator>
